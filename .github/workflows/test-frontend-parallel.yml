name: Frontend Tests (Parallel)

on:
  workflow_call:
    inputs:
      run-integration-tests:
        description: 'Whether to run integration tests (web-related)'
        required: false
        type: boolean
        default: true

jobs:
  # Job 1: All unit tests together (fast)
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for new TypeScript directives
        run: node scripts/check-ts-directives.mjs

      - name: Install dependencies
        run: yarn install

      - name: Validate Code Formatting
        run: yarn format:check

      - name: Run typecheck
        run: yarn typecheck

      - name: Run Web Unit tests
        run: yarn workspace @shm/web test

      - name: Run Shared Unit Tests
        run: yarn workspace @shm/shared test

      - name: Run Desktop Unit Tests
        run: yarn workspace @shm/desktop test:unit

  # Job 2: Integration tests (only for docker workflows)
  integration-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "yarn"
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.4"
      - name: Install dependencies
        run: yarn install
      - name: Build daemon binary
        run: |
          mkdir -p plz-out/bin/backend
          go build -o plz-out/bin/backend/seed-daemon-x86_64-unknown-linux-gnu ./backend/cmd/seed-daemon
      - name: Build web app
        run: yarn web:prod
      - name: Install Playwright browsers
        run: cd tests && yarn test:install-browsers
      - name: Run integration tests
        run: cd tests && yarn test

