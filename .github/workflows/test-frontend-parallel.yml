name: Frontend Tests (Parallel)

on:
  workflow_call:
    inputs:
      run-integration-tests:
        description: 'Whether to run integration tests (web-related)'
        required: false
        type: boolean
        default: true

  pull_request:
    paths:
      - ".github/workflows/test-frontend-parallel.yml"
      - "frontend/**"
    branches-ignore:
      - "renovate/**"

jobs:
  # Job 1: All unit tests together (fast)
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for new TypeScript directives
        run: node scripts/check-ts-directives.mjs

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - name: Install dependencies
        run: pnpm install

      - name: Validate Code Formatting
        run: pnpm format:check

      - name: Run typecheck
        run: pnpm typecheck

      - name: Run Web Unit tests
        run: pnpm --filter @shm/web test

      - name: Run Shared Unit Tests
        run: pnpm --filter @shm/shared test

      - name: Run Desktop Unit Tests
        run: pnpm --filter @shm/desktop test:unit

  # Job 2: Integration tests (only for docker workflows)
  integration-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0
      - name: Install Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.4"
      - name: Install dependencies
        run: pnpm install
      - name: Build daemon binary
        run: |
          mkdir -p plz-out/bin/backend
          go build -o plz-out/bin/backend/seed-daemon-x86_64-unknown-linux-gnu ./backend/cmd/seed-daemon
      - name: Build web app
        run: pnpm web:prod
      - name: Install Playwright browsers
        run: cd tests && pnpm test:install-browsers
      - name: Run integration tests
        run: cd tests && pnpm test

  # Job 3: E2E tests (desktop and editor in parallel)
  e2e-tests:
    name: E2E Tests - ${{ matrix.suite }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        suite: [desktop, editor]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - name: Install Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright browsers
        run: |
          if [ "${{ matrix.suite }}" == "desktop" ]; then
            echo 'SKIP DESKTOP E2E FOR NOW.'
            # pnpm --filter @shm/desktop playwright install chromium --with-deps
          else
            pnpm --filter @shm/editor playwright install chromium --with-deps
          fi

      - name: Run E2E tests
        run: |
          if [ "${{ matrix.suite }}" == "desktop" ]; then
            echo 'SKIP DESKTOP E2E FOR NOW.'
            # pnpm desktop:test
          else
            xvfb-run --auto-servernum --server-args='-screen 0, 1920x1080x24' pnpm --filter @shm/editor test:e2e
          fi

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-${{ matrix.suite }}-results
          path: |
            frontend/apps/${{ matrix.suite }}/test-results/
            frontend/apps/${{ matrix.suite }}/playwright-report/
            frontend/packages/${{ matrix.suite }}/test-results/
            frontend/packages/${{ matrix.suite }}/playwright-report/

  # Final check: all tests must pass
  all-tests-passed:
    name: All Tests Passed
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, e2e-tests]
    # needs: [unit-tests, integration-tests]
    if: always()
    steps:
      - name: Check test results
        run: |
          # Check unit tests (always run)
          if [ "${{ needs.unit-tests.result }}" != "success" ]; then
            echo "Unit tests failed!"
            exit 1
          fi

          # Check integration tests (only if they were supposed to run)
          if [ "${{ inputs.run-integration-tests }}" == "true" ]; then
            if [ "${{ needs.integration-tests.result }}" != "success" ]; then
              echo "Integration tests failed!"
              exit 1
            fi
          fi

          # Check E2E tests (always run)
          # if [ "${{ needs.e2e-tests.result }}" != "success" ]; then
          #   echo "E2E tests failed!"
          #   exit 1
          # fi

          echo "âœ… All tests passed!"
