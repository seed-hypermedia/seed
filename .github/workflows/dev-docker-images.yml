name: Dev - Docker Images

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "frontend/apps/web/**"
      - "frontend/apps/notify/**"
      - "frontend/packages/**"
      - "backend/**"
      - ".github/workflows/dev-docker-images.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  AWS_REGION: us-east-1

jobs:
  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Check for new TypeScript directives
        run: node scripts/check-ts-directives.mjs
      - name: Install dependencies
        run: yarn install
      - name: Validate Code Formatting
        run: yarn format:check
      - name: Validate TypeScript
        run: yarn typecheck
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.2"
      - name: Run shared tests
        run: yarn shared:test
      - name: Run web tests
        run: yarn web:test
      - name: Run GraphQL client tests
        run: yarn workspace @shm/graphql test
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.2"
      - run: go test --count 1 ./backend/...
      # Run tests again with the race-detector.
      # Using the same job to reuse the build cache.
      - run: go test --count 1 -race ./backend/...
  generate-docker-images:
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-tests]
    steps:
      - name: Force Install GIT latest
        run: |
          sudo apt-get install -y software-properties-common \
          && sudo apt-get update \
          && sudo add-apt-repository -y ppa:git-core/ppa \
          && sudo apt-get update \
          && sudo apt-get install -y git \
          && git --version

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get commit date for the triggering commit
        run: |
          COMMIT_DATE=$(git show -s --format="%cd" ${{ github.sha }})
          echo "COMMIT_DATE=$COMMIT_DATE" >> $GITHUB_ENV

      # Build and test performance before Docker build
      - name: Install Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "yarn"

      - name: Install Dependencies
        run: yarn install

      - name: Build Web App
        run: yarn web:prod

      - name: Build Notify App
        run: yarn notify:build

      - name: Start Web Server
        run: |
          yarn web:start &
          sleep 5 # Wait for server to start

      - name: Run Performance Tests
        run: |
          cd frontend/apps/perf-web
          yarn start --url http://localhost:3000 --app web

      # Checkout the repository to the GitHub Actions runner
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: DockerHub Release seedhypermedia/web:dev
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: docker/build-push-action@v4
        with:
          push: true
          file: frontend/apps/web/Dockerfile
          tags: seedhypermedia/web:dev
          build-args: |
            SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }}
            SITE_SENTRY_DSN=${{ secrets.SITE_SENTRY_DSN }}
            COMMIT_HASH=${{ github.sha }}
            BRANCH=${{ github.ref }}
            DATE=${{ env.COMMIT_DATE }}

      - name: DockerHub Release seedhypermedia/notify:dev
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: docker/build-push-action@v4
        with:
          push: true
          file: frontend/apps/notify/Dockerfile
          tags: seedhypermedia/notify:dev
          build-args: |
            SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }}
            SITE_SENTRY_DSN=${{ secrets.SITE_SENTRY_DSN }}
            COMMIT_HASH=${{ github.sha }}
            BRANCH=${{ github.ref }}
            DATE=${{ env.COMMIT_DATE }}

      - name: DockerHub Release seedhypermedia/site:dev
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: docker/build-push-action@v4
        with:
          push: true
          build-args: |
            COMMIT_HASH=${{ github.sha }}
            BRANCH=${{ github.ref }}
            DATE=${{ env.COMMIT_DATE }}
          file: backend/cmd/seed-daemon/Dockerfile
          tags: seedhypermedia/site:dev

      - name: DockerHub Release seedhypermedia/monitord:dev
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: docker/build-push-action@v4
        with:
          push: true
          file: backend/cmd/monitord/Dockerfile
          tags: seedhypermedia/monitord:dev

      - name: DockerHub Release seedhypermedia/relayd:dev
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: docker/build-push-action@v4
        with:
          push: true
          file: backend/cmd/relayd/Dockerfile
          tags: seedhypermedia/relayd:dev
