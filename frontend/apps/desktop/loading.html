<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Seed - Loading</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html,
      body {
        background-color: #1e1e1e !important;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        color: #fff;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }

      #root {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 1rem;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #333;
        border-top: 4px solid #fff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .message {
        font-size: 16px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="spinner"></div>
      <div class="message" id="message">Starting Seed...</div>
      <button
        id="debugButton"
        style="
          display: none;
          position: absolute;
          bottom: 1rem;
          padding: 0.5rem 1rem;
          background-color: #4a9eff;
          color: #fff;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          font-size: 0.75rem;
          font-family: monospace;
        "
      >
        Force Active State
      </button>
    </div>
    <script>
      // Pure JavaScript - no modules, no imports, no build process needed
      console.log('[LOADING WINDOW]: Pure HTML version loaded')

      // Check if debug mode is enabled
      var isDebugMode = window.forceLoadingWindow === true
      console.log('[LOADING WINDOW]: Debug mode:', isDebugMode)

      if (isDebugMode) {
        var debugButton = document.getElementById('debugButton')
        debugButton.style.display = 'block'
        debugButton.addEventListener('click', function () {
          console.log(
            '[LOADING WINDOW]: Debug button clicked - forcing active state',
          )
          if (window.forceActiveState) {
            window.forceActiveState()
          }
        })
      }

      if (window.daemonState && window.windowIsReady) {
        window.daemonState.subscribe(function (state) {
          console.log('[LOADING WINDOW]: Daemon state:', state)
          var messageEl = document.getElementById('message')
          if (state.t === 'error') {
            messageEl.textContent = 'Error: ' + state.message
          } else if (state.t === 'ready') {
            messageEl.textContent = 'Almost ready...'
          } else if (state.t === 'migrating') {
            messageEl.textContent =
              'Migrating ' + state.completed + '/' + state.total
          } else {
            messageEl.textContent = 'Starting Seed...'
          }
        })
        window.windowIsReady()
      } else {
        console.log('[LOADING WINDOW]: No daemon state available')
      }
    </script>
  </body>
</html>
